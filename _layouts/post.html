---
layout: default
---

<div class="main-content">
    <div class="main-container">
        <div class="post-container">
            <article class="post-title" itemscope itemtype="http://schema.org/Article">
                <div class="post-header">
                    <h1 class="post-title" itemprop="name headline">
                        {{ page.title }}
                    </h1>
                    <div class="post-data">
                        <time itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time>
                    </div>
                </div>
            </article>
            <article class="post-content">
                {% if page.youtube %}
                    <div class="youtube-container">
                        <iframe width="560" height="315" src="{{ page.youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                {% endif %}
                {% if page.substack %}
                    <div class="substack-outer">
                        <div class="substack-post-embed">
                            <p lang="en"></p><p></p><a data-post-link href="{{ page.substack }}">Listen on Substack</a>
                        </div>
                        <script async src="https://substack.com/embedjs/embed.js" charset="utf-8"></script>
                    </div>
                {% endif %}
                {{ content }}
            </article>
        </div>
    </div>
</div>
